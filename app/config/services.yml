# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    container.autowiring.strict_mode: true

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Resources,Tests}'

    Nines\UserBundle\:
        resource: '../../src/Nines/UserBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/Nines/UserBundle/{Entity,Repository,Resources,Tests}'
        
    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

            
    AppBundle\EventListener\BoxListener:
        public: true
        arguments: ['@logger']
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }            

    AppBundle\Menu\Builder:
        public: true
        arguments: ['@knp_menu.factory', '@security.authorization_checker', '@security.token_storage']
        tags:
            - { name: knp_menu.menu_builder, method: mainMenu, alias: main}
            
    AppBundle\Services\FilePaths:
        public: true
        arguments: ['@logger', '%kernel.project_dir%', '%lom.download_dir%']

    AppBundle\Services\ContentBuilder:
        public: true
    

